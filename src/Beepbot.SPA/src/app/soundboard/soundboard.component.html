<app-channel-selector
  [guild]="selected$ | async"
  [isConnected]="isConnectedToVoice"
  (channelSelect)="channelSelected($event)"
  (disconnect)="disconnect($event)"
></app-channel-selector>

<div class="container">
  <div *ngFor="let sound of sounds$ | async">
    <button (click)="play(sound.id)">
      {{ sound.title }}
    </button>
  </div>

  <input
    #file
    type="file"
    [multiple]="true"
    id="file"
    (change)="handleFileInput($event.target.files)"
  />
</div>
