<div class="container">
  <div class="title-container">
    <svg
      class="arrow-gKvcEx icon-WnO6o2"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <path
        fill="currentColor"
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M16.59 8.59004L12 13.17L7.41 8.59004L6 10L12 16L18 10L16.59 8.59004Z"
      ></path>
    </svg>
    <h2>VOICE CHANNELS</h2>
  </div>
  <div *ngFor="let channel of guild?.channels">
    <div *ngIf="channel.type === 'voice'" class="voiceChannel">
      <app-voice-channel
        [channel]="channel"
        [selected]="channel.id === selected?.id"
        (onClick)="onVoiceChannelSelected($event)"
      ></app-voice-channel>
    </div>
  </div>
</div>
