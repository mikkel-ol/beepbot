<html lang="en">

<body>

    </div>

      <h2>KYLLING</h2> <img src="img/lea.jpg" id="kyyyling" class="button" onclick="kylling()"/>
      <h2>DU</h2> <img src="img/wadu2.jpg" id="waduhek2" class="button" onclick="waduhek2()"/>

    </div>

    <div class="column">
      <h2>HVAD SÅ BOBBY</h2> <img src="img/nagy1.jpg" id="bobby" class="button" onclick="bobby()"/>
      <h2>LAD VÆR</h2> <img src="img/simsen.jpg" id="ladvaer" class="button" onclick="ladvaer()"/>
      <h2>HEK?</h2> <img src="img/wadu3.jpg" id="waduhek3" class="button" onclick="waduhek3()"/>
      <h2>ALT ER MULIGT</h2> <img src="img/leth2.jpg" id="muligt" class="button" onclick="muligt()"/>

  </div>

</div>
